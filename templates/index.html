<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expenditure Predictor</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center text-primary">Expenditure Predictor</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/predict" method="post" class="card p-4 shadow-sm">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required />
                    </div>

                    <div class="mb-3">
                        <label for="income" class="form-label">Income (₹)</label>
                        <input type="number" class="form-control" id="income" name="income" placeholder="Enter your income" required />
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Predict Expenditure</button>
                </form>

                {% if prediction_text %}
                <div class="alert alert-success mt-4" role="alert">
                    <h4 class="alert-heading">Prediction Result:</h4>
                    <p>{{ prediction_text }}</p>
                </div>
                {% endif %}

                <div class="mt-3 text-center text-muted">
                    <small>Model Accuracy (R² Score): <strong>{{ accuracy | round(3) }}</strong></small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN (optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
