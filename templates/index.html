<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Placement Predictor</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: white;
    padding: 40px 30px 50px;
    border-radius: 16px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    width: 360px;
    text-align: center;
    color: #333;
  }

  h1 {
    font-weight: 600;
    margin-bottom: 25px;
    color: #5a3e99;
  }

  label {
    display: block;
    text-align: left;
    margin: 15px 0 6px;
    font-weight: 600;
    font-size: 0.9rem;
    color: #555;
  }

  input[type=number] {
    width: 100%;
    padding: 12px 15px;
    font-size: 1rem;
    border: 2px solid #ddd;
    border-radius: 10px;
    outline-offset: 3px;
    transition: border-color 0.3s ease;
  }
  input[type=number]:focus {
    border-color: #7c5cf6;
  }

  button {
    margin-top: 30px;
    background: #7c5cf6;
    border: none;
    padding: 14px;
    width: 100%;
    border-radius: 12px;
    font-size: 1.2rem;
    font-weight: 700;
    color: white;
    cursor: pointer;
    box-shadow: 0 8px 20px #7c5cf6aa;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #5a3e99;
  }

  .result {
    margin-top: 30px;
    font-size: 1.3rem;
    font-weight: 700;
    color: #27ae60;
    user-select: none;
  }

  .metrics {
    margin-top: 20px;
    font-size: 1rem;
    color: #555;
    text-align: left;
  }

  footer {
    margin-top: 40px;
    font-size: 0.8rem;
    color: #999;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Placement Predictor</h1>
    <form method="POST" action="/">
      <label for="cgpa">CGPA (0 - 10)</label>
      <input id="cgpa" type="number" step="0.01" min="0" max="10" name="cgpa" required />

      <label for="extra">Extra Curriculars (0 - 15)</label>
      <input id="extra" type="number" step="1" min="0" max="15" name="extra" required />

      <label for="projects">Projects (0 - 5)</label>
      <input id="projects" type="number" step="1" min="0" max="5" name="projects" required />

      <label for="internship">Internship (0 or 1)</label>
      <input id="internship" type="number" step="1" min="0" max="1" name="internship" required />

      <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
      <div class="result">
        Predicted Placement Percentage: <br />
        <span>{{ prediction | round(2) }}%</span>
      </div>
    {% endif %}

    {% if r2 is not none and mae is not none %}
      <div class="metrics">
        <p><strong>Model Performance:</strong></p>
        <p>R² Score: {{ r2 }}</p>
        <p>Mean Absolute Error (MAE): {{ mae }}</p>
      </div>
    {% endif %}

    <footer>Made with ❤️ by YourName</footer>
  </div>
</body>
</html>
