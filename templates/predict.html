{% extends "base.html" %}
{% block title %}Placement Predictor{% endblock %}

{% block content %}
<h2 class="my-4 text-center">Predict Your Placement Probability</h2>
<form action="/predict" method="POST" class="row g-3">
    <div class="col-md-6">
        <label for="cgpa" class="form-label">CGPA</label>
        <input type="number" step="0.01" class="form-control" name="cgpa" required>
    </div>
    <div class="col-md-6">
        <label for="internships" class="form-label">No. of Internships</label>
        <input type="number" class="form-control" name="internships" required>
    </div>
    <div class="col-md-6">
        <label for="extra" class="form-label">Extra-curricular Score (out of 10)</label>
        <input type="number" step="0.1" class="form-control" name="extra" required>
    </div>
    <div class="col-md-6">
        <label for="projects" class="form-label">Major Projects Done</label>
        <input type="number" class="form-control" name="projects" required>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Predict</button>
    </div>
</form>

{% if prediction %}
    <div class="alert alert-info mt-4 text-center">
        <strong>Predicted Placement Probability:</strong> {{ prediction }}%
    </div>
{% endif %}
{% endblock %}
